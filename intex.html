<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-application</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <div class="app">
      <header>
        <h1>
          <i class="fas fa-check-circle"></i>
          My Tasks
        </h1>
      </header>
      <div class="todo-input">
        <input
          type="text"
          id="task-input"
          placeholder="What do you need to do?"
        />
        <button id="add-task">
          <i class="fas fa-plus"></i>
        </button>
        <div class="filters">
          <span class="filter active" data-filter="all">All</span>
          <span class="filter active" data-filter="active">Active</span>
          <span class="filter active" data-filter="Completed">Completed</span>
        </div>
        <div class="todos-container">
          <ul id="todos-list">
            <!-- li will be inserted right here later -->
          </ul>
          <div class="empty-state hidden">
            <i class="fas fa-clipboard-list"></i>
            <p>No tasks here yet</p>
          </div>
          </div>
          <footer>
            <p id="item-left">0 item left</p>
            <button id="clear-completed">clear Completed</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
